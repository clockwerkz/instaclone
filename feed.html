<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaClone User Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="navbar">
            <i class="fas fa-home"></i>
            <h3 class="feed__title">InstaClone</h3>
            <div class="nav__user-info">
                <img class="nav__profile-img" src="https://images.all-free-download.com/images/graphiclarge/8_bit_musrom_6826140.jpg"/>
                <p class="nav__profile"> Username</p>
            </div>
        </div>
    </nav>

    <!-- FEED SECTION -->
    <section class="feed">
        <div class="wrapper">
            <div class="photo-entry"></div>
        </div> <!-- .wrapper -->
    </section>
    <script src="js/feed.js"></script>
</body>
</html>
